{% extends "base.html" %}

{% block content %}
<section class="reservas-container">
    <h1>Agendar Cita con la Dra. Lina</h1>
    <p>Selecciona un servicio y un horario disponible para tu valoración.</p>

    <form action="/reservar" method="POST" class="booking-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="form-group">
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" required placeholder="Ej: Maria Perez">
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="maria@ejemplo.com">
        </div>

        <div class="form-group">
            <label for="service_id">Servicio:</label>
            <select name="service_id" id="service_id" required>
                {% for service in services %}
                <option value="{{ service.id }}">{{ service.name }} - ${{ service.price }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="date">Fecha y Hora:</label>
            <input type="datetime-local" id="date" name="date" required>
        </div>

        <button type="submit" class="btn-primary">Solicitar Cita</button>
    </form>
</section>

<style>
    .reservas-container {
        max-width: 600px;
        margin: 4rem auto;
        padding: 2rem;
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    .booking-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    input,
    select {
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 10px;
        font-family: inherit;
    }
</style>
{% endblock %}
